<!DOCTYPE html>
<html>
<head>
    <title>Веклич Д.Н</title>
    <meta charset="utf-8">
</head>
<body style="background-color:#d5dfeb">
    <p style="margin-left:500px; font-weight:bold">База содержит результаты централизлованного Тестирования</p>
    <hr>
    <table style="position:fixed; margin-left:500px">
        <tr><td style="font-weight:bold">Серия паспорта</td><td> <input id="1" type="text" placeholder="Введите серию" maxlength="4" /> </td><td><span id="e1"  class="error1" style="display:none;color:red">Пожалуйста, заполните это поле.</span></td> </tr>
        <tr><td style="font-weight:bold">Номер паспорта</td><td> <input id="2" type="text" placeholder="Введите номер" maxlength="7" /> </td><td><span id="e2" class="error1" style="display:none;color:red">Пожалуйста, заполните это поле.</span></td></tr>
        <tr><td style="font-weight:bold">Номер бланка</td><td> <input id="3" type="text" placeholder="Введите номер" maxlength="7" /> </td><td><span id="e3" class="error1" style="display:none;color:red">Пожалуйста, заполните это поле.</span></td></tr>
        <tr>
            <td style="font-weight:bold">Предмет</td>
            <td>
                <select id="sel">
                    <option id="p" disabled selected hidden>Выберите предмет</option>
                    <option id="m">Математика</option>
                    <option id="f">Физика</option>
                </select>
                </td>
            <td>
                <span id="e4" class="error1" style="display:none;color:red">Пожалуйста, выберите предмет.</span>
            </td>
        </tr>

        <tr><td></td><td><img id="6485" src="capcha.jpg" width="150" height="70"></td></tr>
        <tr><td style="font-weight:bold">Код на картинке</td><td> <input id="5" maxlength="6" type="text" placeholder="Введите код" /> </td><td><span id="e5" class="error1" style="display:none;color:red">Пожалуйста, заполните это поле.</span></td></tr>
        <tr><td> </td><td> <input type="button" value="Найти" onclick="DATA()" /> </td></tr>


    </table>
    <script>
        function DATA() {
            let a = document.getElementById('1').value;
            let a1 = document.getElementById('e1');

            let b = document.getElementById('2').value;
            let b1 = document.getElementById('e2');

            let c = document.getElementById('3').value;
            let c1 = document.getElementById('e3');

            let z = document.getElementById('5').value;
            let z1 = document.getElementById('e5');

            let s = document.getElementById('p').value;
            let so = document.getElementById("sel").value;
            let s1 = document.getElementById('e4');

            let p = document.getElementById('6485');
            let pid = p.getAttribute('id');

            if (isNaN(a || b || c || z)) {
                alert("В поля вводятся числовые значения!");
                return false;
            }


            if (a == null || a == "") {
                a1.style.display = 'block';
                return false;
            } else if (a.length < 4) {
                alert("В поле серия паспорта должно быть 4 цифры!");
                return false;
            }

            if (b == null || b == "") {
                b1.style.display = 'block';
                return false;
            } else if (b.length < 7) {
                alert("В поле номера паспорта должно быть 7 цифр!");
                return false;
            }

            if (c == null || c == "") {
                c1.style.display = 'block';
                return false;
            } else if (c.length < 7) {
                alert("В поле номера бланка должно быть 7 цифр!");
                return false;
            }

            if (so == s) {
                s1.style.display = 'block';
                return false;
            }

            if (z == null || z == "") {
                z1.style.display = 'block';
                return false;
            } 
           

            if (z != pid) {
                alert("Вы ввели неправильное значение с картинки!");
                return false;
            }
            alert("Серия паспорта: " + a + "\r\n"+"Номер паспорта паспорта: " + b + "\r\n"+"Номер бланка: " +
             c + "\r\n"+"Предмет: " + so + "\r\n"+"Код на картинке: " + z + "\r\n");

            
        }
    </script>
</body>
</html>
